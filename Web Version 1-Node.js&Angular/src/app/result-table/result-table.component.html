<div
  class="container align-items-center justify-content-center mx-0 mt-5 mb-5 px-0"
  style="max-width: 1200px"
>
  <div
    class="card align-items-center justify-content-center px-0 mx-0"
    style="border: 0; border-radius: 1rem; width: fix-content"
  >
    <h2
      class="text-center p-0 px-5 m-0 fw-bold text-danger"
      *ngIf="businessesArray.length == 0"
    >
      No results available
    </h2>
  </div>

  <div
    class="container px-0 mx-0 pb=0 mb=0"
    style="border-radius: 1rem; background-color: white"
    *ngIf="businessesArray.length > 0"
  >
    <table
      class="table table-striped table-hover text-center px-0 mx-0 pb=0 mb=0"
    >
      <thead>
        <tr>
          <th>#</th>
          <th>Image</th>
          <th>Business Name</th>
          <th>Rating</th>
          <th>Distance (miles)</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let business of businessesArray; index as i"
          (click)="getDetails(business.id)"
        >
          <th scope="row">{{ i + 1 }}</th>
          <td>
            <img
              [src]="business.image_url"
              alt=""
              style="
                width: 12vw;
                height: 12vw;
                object-fit: cover;
                max-width: 120px;
                max-height: 120px;
              "
            />
          </td>
          <td>{{ business.name }}</td>
          <td>{{ business.rating }}</td>
          <td>{{ (business.distance / 1609).toFixed(0) }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
