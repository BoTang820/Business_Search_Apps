<div
  class="container d-flex align-items-center justify-content-center mt-5 mb-5"
  style="min-width: max-content"
>
  <div
    class="card align-items-center justify-content-center"
    style="border-radius: 1rem; width: fix-content"
    *ngIf="reservationsArray.length == 0"
  >
    <h2 class="text-center p-0 px-5 m-0 fw-bold text-danger">
      No reservations to show
    </h2>
  </div>
  <div
    class="card container px-0 mx-0 pb-0 mb-0"
    style="
      border-radius: 1rem;
      background-color: white;
      max-width: 800px;
      min-width: max-content;
    "
    *ngIf="reservationsArray.length > 0"
  >
    <table
      class="table table-responsive table-borderless text-center px-0 mx-0 pb-0 mb-0"
    >
      <thead>
        <tr>
          <th>#</th>
          <th>Business Name</th>
          <th>Date</th>
          <th>Time</th>
          <th>E-mail</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let reservation of reservationsArray; index as i"
          class=""
          style="height: 10px; border-top: 1px solid lightgrey"
        >
          <th scope="row">{{ i + 1 }}</th>
          <td>
            {{ reservation.businessName }}
          </td>
          <td>{{ reservation.date }}</td>
          <td>{{ reservation.time }}</td>
          <td>{{ reservation.email }}</td>
          <td>
            <i
              class="fa-regular fa-trash-can"
              (click)="cancelReservation(reservation.key)"
            ></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
